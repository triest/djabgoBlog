<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create article</title>
</head>
<body>
    <div class="create-article">
        <h2>Create article</h2>
    </div>
    <div form-class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token%}
        {{form}}
        <input type="submit" value="Send Post">
    </div>
</body>
</html>
