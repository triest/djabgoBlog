<!DOCTYPE html>
<html lang="en">
<head>

    <title>Articles</title>
</head>
<body>
    <div class="articles">
        {% for article in articles %}

                 <p>{{article.date}} </p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
