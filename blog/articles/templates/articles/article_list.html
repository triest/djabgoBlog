{% extends 'base_layout.html' %}

{% block content%}


    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <H2>{{article.title}}</H2>
                <p><a href="{% url 'articles:detail' id=article.id %}">{{article.title}}</a> </p>
                <p>{{article.author}}</p>
                <p>{{article.date}} </p>
            </div>
        {% endfor %}
    </div>
{% endblock%}
